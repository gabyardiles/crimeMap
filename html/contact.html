<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Estilos -->
        <link rel="stylesheet" type="text/css" href="../styles/contactStyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../script/contact.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- font awesome -->
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <!-- title -->
        <title>Contactanos</title>
    </head>
    <body>
        <div id="header_Default"class="card-header">
            <a href="../html/crimeMap.html">
                <img src="../images/iconoMapa.png" class="rounded" alt="icon_logo">
                
                Formulario de contacto
            </a>
        </div>
        <br>
        <br>
        <div class="container">
             <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form action="" method="post">
                        <div class="card border-primary">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center">
                                    <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                         </div>
                                        <textarea class="form-control" placeholder="Envianos tu Mensaje" required></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="Enviar" class="btn btn-info btn-block">
                                </div>
                        </div>
            
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer_Default" class="footer">
        <br>
            <div class="row">
                <br>
                <div class="col-md-3">
                    <h5 class="text-uppercase">Crime Map</h5>
                </div>
                <div class="col-md-3">
                    <a href="#!"><i class="fab fa-instagram"></i> Instagram</a>
                </div>
                <div class="col-md-3">
                    <a href="#!"></i><i class="fab fa-facebook"></i> facebook</a>
                </div>
                <div class="col-md-3">
                    <a href="#!"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
                <br>
            </div>  
          </div>
    </body>
</html>
