        <br>

        <div class="container">
             <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form action="" method="post">
                        <div class="card border-primary">

                                    <h3></i> Nuevo crimen</h3>

                                </div>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="descriptionCrime">Descripción:</label>
                                    <div class="input-group">
                                        <textarea id="descriptionCrime" class="form-control" placeholder="Agrega una Descripción" maxlength="200" required></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input id="submit" type="submit" value="Enviar" class="btn btn-info btn-block">
                                </div>
                                <p id="result"></p>
                        </div>
            
                    </div>
                </form>
            </div>
        </div>
